<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
<a-scene
    vr-mode-ui="enabled: false;"
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    embedded
>
    <a-assets>
        <!-- Load your 3D model -->
        <a-asset-item id="animated-asset" src="assets/asset.gltf"></a-asset-item>
    </a-assets>

    <!-- Marker for AR content -->
    <a-marker
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        marker-status="tracking: true;"
    >
        <!-- Place your 3D model inside the marker -->
        <a-entity
            id="bowser-model"
            scale="0.029413944942555025 0.029413944942555025 0.029413944942555025"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            class="clickable"
        ></a-entity>
    </a-marker>

    <!-- Entity for markerless AR content -->
    <a-entity
        id="markerless-content"
        position="0 0 -5" 
        visible="false" 
    >
        <!-- Add your markerless AR content here -->
        <a-box color="red" position="0 0 -1" scale="1 1 1"></a-box>
    </a-entity>

    <a-entity camera></a-entity>

    <!-- Script for markerless tracking -->
    <script>
        // Listen for marker lost event
        document.querySelector("a-marker").addEventListener("markerLost", function () {
            // Show markerless content when marker is lost
            document.querySelector("#markerless-content").setAttribute("visible", "true");
        });
    </script>
</a-scene>
</body>
</html>
